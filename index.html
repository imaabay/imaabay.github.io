<html>
    <header>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- we import arjs version without NFT but with marker + location based support -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
		
		<script>
		  window.onload = function(){
		    document
			  .querySelector("btn")
			  .addEventListener("click", function() {
			    alert("Hello");
			  });
		  };
		</script>

        <style>
            .arjs-loader {
              height: 100%;
              width: 100%;
              position: absolute;
              top: 0;
              left: 0;
              background-color: rgba(0, 0, 0, 0.8);
              z-index: 9999;
              display: flex;
              justify-content: center;
              align-items: center;
            }
          
            .arjs-loader div {
              text-align: center;
              font-size: 1.25em;
              color: white;
            }
			.buttons{
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  position: absolute;
			  bottom: 0;
			  left: 0;
			  width: 100%;
			  height: 5em;
			  z-index: 10;
			}
			.btn{
			  padding: 0.25em;
			  border-radius: 4px;
			  border: none;
			  background: white;
			  color: black;
			  width: 4em;
			  height: 2em;
			}
          </style>
    </header>

    <body style="margin : 0px; overflow: hidden;">
	  <div class="buttons">
	    <button class="btn">
		  Hello!
		</button>
	  </div>
	
      <a-scene 
	    embedded 
		arjs
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		gesture-detector
		id="scene"
	  >
	  <a-assets>
		<a-asset-item
		  id="helmet"
		  src="https://github.khronos.org/glTF-Sample-Viewer-Release/assets/models/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
		>
		</a-asset-item>
	  </a-assets>
	  
      <a-marker 
	    type="pattern" 
		preset="custom" 
		url="pattern-marker.patt"
		raycaster="objects: .clickable"
		emitevents="true"
		cursor="fuse: false; rayOrigin: mouse;"
		id="markerA"
	  >
        <a-entity
		  id="helmet-model"
		  gltf-model="#helmet"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
		  gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    </body>

</html>
