<head>
    <title>Environment map</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://kit.fontawesome.com/c9500776a0.js" crossorigin="anonymous"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div style="position: fixed; width: 100%;margin: 0 auto; text-align: center; z-index: 99; top: 1%;">
        <p>Version 31</p>
    </div>
    <a-scene renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true" embedded arjs>
        <a-assets timeout="30000">
            <a-asset-item id="helmet" src="gltf/new_try1.gltf"></a-asset-item>
        </a-assets>
        <a-marker
	    type="pattern" 
		preset="custom" 
		url="pattern-marker.patt"
		emitevents="true"
		raycaster="objects: #helmet-model3; near: 0; far: 50000;"
		cursor="fuse: false; rayOrigin: mouse;"
		smooth="true" 
		smoothCount="60" 
		smoothTolerance="2" 
		smoothThreshold="20"
	  >

        <a-entity position="0 0.5 0" gltf-model="#helmet" 
         cube-env-map="path: assets/images/map/;extension: png;reflectivity: 0.6;"></a-entity>

		
        <!-- <a-entity
		  clickhandler
		  id="helmet-model3"
		  gltf-model="#helmet"
		  position="0 0 0"
		  scale="0.05 0.05 0.05"
		  gesture-handler
        ></a-entity> -->

        </a-marker>
        <a-entity camera look-controls></a-entity>

			
    </a-scene>

</body>

</html>
