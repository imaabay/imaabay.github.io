<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod.js"></script>
	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>
  <body>
    <a-scene 
	  mindar="imageTargetSrc: ./targets.mind; showStats: true;" 
	  color-space="sRGB" 
	  renderer="colorManagement: true, physicallyCorrectLights" 
	  vr-mode-ui="enabled: false" 
	  device-orientation-permission-ui="enabled: false"
	  gesture-detector
	>
      <a-assets>
		<video crossorigin="anonymous" id="promotional" loop="false" src="video.mp4" type="video/mp4" preload="auto"  playsinline>
    	<img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/examples/assets/card-example/card.png" />
    	<a-asset-item
		  id="scene1"
		  src="scene.gltf"
		>
      </a-assets>
	  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
		<a-plane  position='0 0.1 0' scale="2 2 2" rotation="-90 0 0" material='transparent:true;alphaTest:0;src:#promotional'></a-plane>
		<a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#scene1" gesture-handler
		>
      </a-entity>
    </a-scene>
  </body>
</html>
