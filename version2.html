<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 
  <style>
    model-viewer{
      height : 200px;
      width : 300px;
	    margin: 0 auto;
    }
	#model-container{
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  position: absolute;
	  width: 50%;
	  height: 30%;
	  z-index: 10;
	  background-color: #eee;
	}
  button{
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 10px;
    border: none;
    background-color: blue;
    box-sizing: border-box;
  }

  button[slot="hotspot-hand"]{
    --min-hotspot-opacity: 0;
    background-color: white;
  }

  button[slot="hotspot-foot"]:not([data-visible]) {
    background-color: transparent;
    border: 3px solid blue;
  }

  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }

  .video-container{
    display: none;
  }
    
  </style>
  <model-viewer src="/models/shiba/scene.gltf" ar ar-scale="auto" ar-modes="webxr scene-viewer quick-look fallback" camera-controls alt="A 3D model of a dog" ios-src="Shiba.usdz">
	</model-viewer>

</head>
<body>
  <a-scene
    clickhandler	  
	  embedded 
		arjs
		renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
		vr-mode-ui="enabled: false"
		gesture-detector
		id="scene"
	  >
	  <a-assets>
		<video crossorigin="anonymous" id="promotional" loop="false" src="video.mp4" type="video/mp4" preload="auto"  playsinline>
	  </a-assets>
	  
	  <a-marker 
	    type="pattern" 
		  preset="custom" 
		  url="pattern-marker.patt"
		  raycaster="objects: #videoPlayer"
		  emitevents="true"
		  cursor="fuse: false; rayOrigin: mouse;"
		  smooth="true" 
		  smoothCount="20" 
		  smoothTolerance="1.5" 
		  smoothThreshold="10"
	  >
	    <a-video clickhandler id="videoPlayer" src="#promotional" width="8" height="4" rotation="270 0 0" position="0 0 0" gesture-handler></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- <p class="text-center mt-2">
      <a href="version3.html" id="headerVideoLink" target="_self" class="btn btn-outline-success">Play Video</a>
    </p>	 -->  
</body>
</html>
