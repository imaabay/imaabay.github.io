		<script type="text/javascript">
			$(document).ready(function() {
				
                var os = navigator.platform;
				console.log(navigator)
				// var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
				// $.browser.chrome = /chrom(e|ium)/.test(navigator.userAgent.toLowerCase()); 
				// console.log($.browser.chrome)

				if(os == 'iPhone' || os == 'iPad'){
					var aElement = document.createElement("a");
					window.location.href="ar_ios.html";
					$(aElement).attr({
					  id:"ios-alert",
					  href:"ar_ios.html",
					  target:"_self",
					  class:"btn"
					}).text("START");

					$(".container").append(aElement);
				}else{
					var aElement_android = document.createElement("a");
					window.location.href="ar_android.html";
					$(aElement_android).attr({
					  id:"ios-alert",
					  href:"ar_android.html",
					  target:"_self",
					  class:"btn",
					}).text("START");

					$(".container").append(aElement_android);
				}
            });
		</script>
		
    </header>
