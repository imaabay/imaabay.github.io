		<script type="text/javascript">
			$(document).ready(function() {
                var os = navigator.platform;
				if(os == 'iPhone' || os == 'iPad'){
					var aElement = document.createElement("a");
					$(aElement).attr({
					  id:"ios-alert",
					  href:"ar_ios.html",
					  target:"_self",
					  class:"btn",
					  value: "START3"
					});

					$(".container").append(aElement);
				}
            });
		</script>
		
    </header>

	  <section>
		  <div class="container">
			<div class="card">
			  <p>Press start and direct camera to the qr code to view AR content.<br>Tap on 3D model to play video.<br>Rotate and scale model using hand gestures.<br></p>
			</div>
			<a href="ar2.html" id="headerVideoLink" target="_self" class="btn">START2</a>
		  </div>
	  </section>
