<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
      model-viewer{
        height : 400px;
        width : 600px;
        margin: 0 auto;
      }
      #model-container{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 50%;
        height: 30%;
        z-index: 10;
        background-color: #eee;
      }
      #headerPopup{
        width:75%;
        margin:0 auto;
      }

      #headerPopup iframe{
        width:100%;
        margin:0 auto;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- <video id='video'>
      <source src="../video.mp4" type="video/mp4">
    </video> -->
    <!-- <iframe 
       id="video" 
       class="embed-responsive-item" 
       width="560" 
       height="315" 
       src="../video.mp4" 
       allowfullscreen>
    </iframe>
    <button id='playVid'>Play</button> -->

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p class="text-center mt-5">
            <a href="#headerPopup" id="headerVideoLink" target="_blank" class="btn btn-outline-danger popup-modal">PLAY VIDEO</a>
          </p>
         <div id="headerPopup" class="mfp-hide embed-responsive embed-responsive-21by9">
          <iframe class="embed-responsive-item" width="854" height="480" src="../video.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    

    <model-viewer 
      src="../models/wine/scene.gltf" 
      ar 
      ar-scale="10%" 
      ar-modes="scene-viewer webxr quick-look"
      camera-controls 
      alt="A 3D model of an astronaut" 
      ios-src="../models/3D_Wine_Bottle_Model.usdz" 
    >
    </model-viewer>  

  <script>
    // document.getElementById('playVid').onclick = function () {
    //    document.getElementById('video').play();
    // };

    $(document).ready(function() {
      $('#headerVideoLink').magnificPopup({
        type:'inline',
        midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
      });         
    });
  </script>
    
  </body>
</html>
